<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var sum=0;
        for(var num=1;num<=100;num++){
            if(num%3==0 || num%7==0){
                continue;
            }
            sum+=num;
        }
        document.write(sum);
    </script>
</head>

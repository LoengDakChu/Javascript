<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //28)	5道单选题，标准答案为：[ADBCD]。四名同学分别输入答案，答对一题2分，判断每位同学获得几分，总分10分
        var arr=['A','D','B','C','D'];
        var one=['A','C','D','C','B'];
        var two=['A','B','C','C','C'];
        var three=['B','B','C','D','A'];
        var four=['A','B','B','C','D'];
        var sum1=0;
        var sum2=0;
        var sum3=0;
        var sum4=0;
        for (var x=0;x<arr.length;x++){
            if (one[x]===arr[x]){
                sum1=sum1+2;
            }if (two[x]===arr[x]) {
                sum2=sum2+2;
            }if (three[x]===arr[x]){
                sum3=sum3+2;
            }if (four[x]===arr[x]) {
                sum4=sum4+2;
            }
        }
        document.write("第一位同学成绩"+sum1+"<br>");
        document.write("第二位同学成绩"+sum2+"<br>");
        document.write("第三位同学成绩"+sum3+"<br>");
        document.write("第四位同学成绩"+sum4+"<br>");
    </script>
</head>

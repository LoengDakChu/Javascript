<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //25)	封装一个输入半径求圆的面积的函数
        var r=prompt("请输入半径");
        function circle(s) {
             s=Math.round(Math.PI*r*r);
             alert("面积为"+s);
            return s;
        }
        circle(r);
    </script>
</head>
<body>

</body>
</html>

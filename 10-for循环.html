        var sum=1;
        for (var i=6;i>1;i--){
            sum = sum*i;
        }
        console.log("6的阶乘为",sum);

        //第四题
        var sum=0;
        for (var i=1;i<=100;i++) {
            if(i%2==0){
                sum=sum+i;
            }
        }
        console.log("1-100的偶数和等于",sum);

        //第五题
        var sum=0;
        for (var i=1;i<=100;i++){
            if (i%2==1){
                sum+=i;
            }
        }
        console.log("1-100的基数和等于",sum);

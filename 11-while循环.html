<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        //第一题
        var num=1;
        while (num<=10){
            console.log("我不想玩了",num);
            num++;
        }

        //第二题
        var num=1;
        var sum=0;
        while (num<=100){
            sum=num+sum;
            num++;
        }
        console.log("1-100之间的和等于",sum)

        //第三题
        var num=1;
        var sum=1;
        while (num<=6){
            sum=num*sum;
            num++;
        }
        console.log("6的阶乘等于",sum);

        //第四题
        var num=1;
        var sum=0;
        while (num<=100){
            if(num%2==0){
                sum=sum+num;
            }
            num++;
        }
        console.log("1-100的偶数和等于",sum);

        //第五题
        var num=1;
        var sum=0;
        while (num<=100){
            if(num%2==1){
                sum=sum+num;
            }
            num++;
        }
        console.log("1-100的偶数和等于",sum);

        //第六题
        var num=1;
        while (num<=100){
            if (num%7==0){
                console.log(num);
            }
            num++;
        }
    </script>
</head>

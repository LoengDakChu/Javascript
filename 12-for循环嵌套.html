<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            border: 1px skyblue solid;
        }
        td:hover{
            background-color: coral;
        }
    </style>
    <script>
        for(var x=1;x<=5;x++){
            for (var y=1;y<=x;y++){
                document.write("★");
            }
            document.write("<br>");
        }


        for(var i=1;i<=5;i++){
            for (var x=5;x>=i;x--){
                document.write("&nbsp;&nbsp;");
            }
            for(var y=1;y<=i;y++){
                document.write("★&nbsp;");
            }
            document.write("<br>");
        }

        //9*9乘法表
        document.write("<table>");
        for(var x=1;x<=9;x++){
            document.write("<tr>");
            for(var y=1;y<=x;y++){
                document.write("<td>");
                document.write(y+"X"+x+"="+(x*y));
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");


    </script>
</head>
<body>

</body>
</html>

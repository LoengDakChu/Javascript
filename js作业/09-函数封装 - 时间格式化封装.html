<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function formatTime() {
            var nowtime=new Date();
            var hours = nowtime.getHours();
            var minutes = nowtime.getMinutes();
            var seconds = nowtime.getSeconds();
            console.log(hours+":"+minutes+":"+seconds);

        }
        formatTime();

    </script>
</head>

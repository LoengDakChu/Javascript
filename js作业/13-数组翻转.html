<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr=[1,2,3,4];
        document.write("反转前",arr);
        for(var x=0,y=arr.length-1;x<y;x++,y--){
            var temp=arr[x];
            arr[x]=arr[y];
            arr[y]=temp;
        }
        document.write("反转后",arr);
    </script>
</head>
<body>

</body>
</html>

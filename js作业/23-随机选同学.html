<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr=['鹿晗','王俊凯','蔡徐坤','彭于晏','周杰伦','刘德华','赵本山'];
        var newarr=[];
        for (var x=0;x<4;x++){
            var s=Math.floor(Math.random()*arr.length);
            newarr[newarr.length]=arr[s];
            arr.splice(s,1);
        }
        document.write(newarr);
    </script>
</head>

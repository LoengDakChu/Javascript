<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function formatDate() {
            var NowDate=new Date();
            var year = NowDate.getFullYear();
            var month = NowDate.getMonth();
            var date = NowDate.getDate();
            return year+"-"+month+"-"+date;
        }
        var time=formatDate();
        console.log(time);
    </script>
</head>

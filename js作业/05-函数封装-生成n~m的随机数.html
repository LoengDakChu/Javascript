    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function randomInt(min,max) {
            var num1=Math.floor(Math.random()*min);
            var num2=Math.floor(Math.random()*max);
            return num1+num2;
        }
        var num=randomInt(1,6);
        console.log(num);
    </script>

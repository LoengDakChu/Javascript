<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //concat()
        var arr1=[1,2,3,4,5];
        var arr2=[6,7,8,9,10];
        var concat = [].concat(arr1,arr2);
        var concat1 = arr1.concat(arr2);
        console.log(arr1+"<br>");
        console.log(arr2+"<br>");
        console.log(concat+"<br>");
        console.log(concat1+"<br>");

        //join()
        var s = arr1.join("+");  返回一个字符串
        console.log(s+"<br>");

        //push()//在数组最后面添加一个元素   把元素传到参数里面   返回值是数组的长度
        var number = arr1.push(1);
        console.log(number+"<br>");
        console.log(arr1+"<br>");

        //pop()//删除数组最后一个元素并返回元素的值
        var pop = arr1.pop();
        console.log(pop);

        arr2.splice()




    </script>
</head>
